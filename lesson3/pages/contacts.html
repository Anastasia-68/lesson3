      <section>
        <h1>Контакты</h1>

        <div class="center">
          <div>
            <h3>Адрес</h3>
            <p>г. Одесса<br>ул. Добровольского, 86</p>
          </div>

          <div>
            <h3>Время работы</h3>
            <p>Пн.-Пт.: с 9:00 до 19:00</p>
          </div>

          <div>
            <h3>Как нас найти</h3>
            <iframe allowfullscreen="" height="450" loading="lazy"
            src="https://delengine.com/ru/odesa-16453/ukrposhta?page=2" style="border:0;" width="600"></iframe>
          </div>
        </div>

        <h3 class="center">Обратная связь</h3>

        <form action="https://tests.fomenko.top/echo/index.php" method="GET">
          <fieldset>
            <legend>Свяжитесь с нами</legend>

            <div class="form-group">
              <label for="name">Ваше имя:</label>
              <input id="name" name="name" type="text" placeholder="Введите имя" required autofocus>
            </div>

            <div class="form-group">
              <label for="phone">Контактный телефон:</label>
              <input id="phone" name="phone" type="tel" pattern="380-[0-9]{5}-[0-9]{4}"
                placeholder="380-XXXXX-XXXX" required>
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input id="email" name="email" type="email" placeholder="Ваш e-mail" required>
            </div>

            <div class="form-group">
              <label for="txt">Вопрос:</label>
              <textarea id="txt" name="question" cols="40" rows="7"
                placeholder="Задайте нам свой вопрос" required></textarea>
            </div>

            <div class="btn-set">
              <button type="submit">Отправить</button>
            </div>
          </fieldset>
        </form>
      </section>
